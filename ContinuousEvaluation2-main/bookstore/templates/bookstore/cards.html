<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        h1 span {
            background: linear-gradient(45deg, #a855f7, #ec4899, #f43f5e);
            -webkit-background-clip: text;
            color: transparent;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 80%;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Specific background colors for each card */
        .art { background-color: yellow; }
        .stickers { background-color: #f8b195; }
        .wallpaper { background-color: #d9ed92; }
        .poster { background-color: red; }
        .tshirt { background-color: #e9c0fa; }
        .monogram { background-color: #1a1a1a; color: white; }
        .social { background-color: #98d8e1; }
        .social2 { background-color: green; }
        .small-logo {
    height: 40%; /* Reduce logo size */
    width: auto;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

.card-image {
    width: 100%;
    height: 80%; /* Ensures uniform card height */
    object-fit: cover;
}


    </style>
</head>
