<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #2196F3 0%, #2196F3 70%, #9c27b0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            color: #fff;
            font-size: 32px;
            font-weight: normal;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }
        
        .intro-text {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
        }
        
        .rating-question {
            font-size: 20px;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .rating-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .rating-options label {
            display: flex;
            align-items: center;
            color: #fff;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            box-sizing: border-box;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #0052a3;
        }
        
        .required:after {
            content: "*";
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <hr>
        <p class="intro-text">Please write your feedback below:</p>
        
        <form id="feedbackForm" action="store-feedback.php" method="post">
            <div class="rating-question">How do you rate your overall experience?</div>
            <div class="rating-options">
                <label>
                    <input type="radio" name="rating" value="Bad" required>
                    Bad
                </label>
                <label>
                    <input type="radio" name="rating" value="Average">
                    Average
                </label>
                <label>
                    <input type="radio" name="rating" value="Good">
                    Good
                </label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="required">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age" class="required">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                rating: document.querySelector('input[name="rating"]:checked').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Store in localStorage (temporary solution)
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push(formData);
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            
            // Redirect to the feedback display page
            window.location.href = 'feedback-entries.html';
        });
    </script>
</body>
</html>
